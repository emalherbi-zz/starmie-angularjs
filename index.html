	<!-- GITHUB -->
	<div class="content" >
		<div class="github-box" ng-repeat="o in github | searchFor : searchGitHub " >
			<div class="github-box-header">
				<h3><a href="https://github.com/{{ o.owner.login }}/{{ o.name }}" target="_blank" >{{ o.name | truncate : 20 }}</a></h3>
				<div class="github-stats">
					<a class="repo-watchers" target="_blank" href="https://github.com/{{ o.owner.login }}/{{ o.name }}/watchers">{{ o.watchers }}</a>
					<a class="repo-forks" target="_blank" href="https://github.com/{{ o.owner.login }}/{{ o.name }}/forks">{{ o.forks }}</a>
				</div>
			</div>
			<div class="github-box-content">
				<p><span>{{ o.language || 'Others' }}</span> - {{ o.description | truncate : 80 }} â€” <a target="_blank" href="https://github.com/{{ o.owner.login }}/{{ o.name }}#readme">Read More</a></p>
			</div>
			<div class="github-box-download">
				<p class="repo-update">Latest commit: <strong>{{ o.updated_at | date:'yyyy-MM-dd HH:mm:ss' }}</strong></p>
				<a class="repo-download" href="https://github.com/{{ o.owner.login }}/{{ o.name }}/zipball/master">Download as zip</a>
			</div>
		</div>
